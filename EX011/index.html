<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HMTL5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente  e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width:750px )" srcset="photos/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="photos/foto-m.png" type="image/png">
        <img src="photos/foto-g.png" alt="foto grande">
    </picture>
    <h1>Reproduzindo áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" autoplay controls > 
        <source src="midia/snowman.mp3" type="audio/mp3">
        <p>INfelizmnete não conseguimos reproduzir seu áudio. <a href="midia/snowman.mp3">Clique aqui para baixar o arquivo.</a></p>
    </audio>
</body>
</html>
