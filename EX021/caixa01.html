<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{
            background-color: forestgreen;
            height:6em;
            width: 8em;
            text-align: center;

            border: 10px solid darkgreen;

            padding:40px 20px 0px 20px;

            margin: 10px;
            margin:auto;

            outline: 5px dashed violet;
            

        }
        a{
            border-width: 8px;
            border-style:solid;
            border-color: pink;
        }
        
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="">links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona.</p>
    
</body>
</html>
