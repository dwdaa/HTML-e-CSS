<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
       @font-face {
        font-family:'daylin' ;
        src: url('daylin.otf') format('opentype'), url('daylin.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;

       }
        body{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        h1{
            font-family:'daylin', 'Times New Roman', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>Darling</h1>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Dignissimos ullam expedita earum nisi error nam perferendis, illum ducimus animi, beatae neque inventore dicta quis nostrum? Voluptatem ipsam illum nam a.</p>
    
</body>
</html>
